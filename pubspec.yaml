name: chat_sample
description: Chat Sample
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 0.2.0

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  connectycube_sdk: ^1.1.3
  shared_preferences: ^0.5.8
  image_picker: ^0.6.7+4
  fluttertoast: ^3.1.3
  cached_network_image: 2.0.0-rc.1
  photo_view: ^0.5.0
  device_id: ^0.2.0
  firebase_core: ^0.7.0
  firebase_messaging: 8.0.0-dev.14
  flutter_local_notifications: ^4.0.0
  connectivity: ^2.0.2
  logging: ^0.11.4

  # Audio & Video
  flutter_voip_push_notification: ^0.0.3
  flutter_call_kit:
    git:
      url: git://github.com/peerwaya/flutter_call_kit.git
      ref: master

  connectycube_flutter_call_kit: ^0.0.1-dev.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/splash.png